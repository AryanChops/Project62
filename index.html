<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/css/3.4.0/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/js/3.4.0/js/bootstrap.min.js"> </script>
</head>

<body>
    <div id="menu">
        <nav>
            <center>
                <ul class="menu1">
                    <li class="links"><a href="#home">Home</a></li>
                    <li class="links"><a href="#grids">Grid View</a></li>
                    <li class="links"><a href="#slides">Slide View</a></li>
                </ul>
            </center>
        </nav>
    </div>
    <section id="home">
        <img id="img_home" src="flowers.gif">
    </section>
    <section id="grids">
        <h1>Grid Gallery</h1>
        <br>
        <script src=""></script>

        <div class="row">
            <img class="grid_img" src="violet.jpg">
            <img class="grid_img" src="Orange.png">
            <img class="grid_img" src="Pink%20tulip.jpg">
            <img class="grid_img" src="yellow.jpg">
            <img class="grid_img" src="purple.jpg">
            <img class="grid_img" src="Red%20rose.jpg">
            <img class="grid_img" src="White.jpg">
            <img class="grid_img" src="blue.jpg">
        </div>

    </section>
    <section id="slides">
        <h1>Sliding Gallrey</h1>

        <div id="myCarousel" class="carousel slide">

            <!---Wrapper for slide------>

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                        <img src="blue.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Blue Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                        <img src="Orange.png" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Orange Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                        <img src="Pink%20tulip.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Pink Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                        <img src="purple.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Purple Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                        <img src="Red%20rose.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Red Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>

                        <a href="#" target="_blank">
                        <img src="violet.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Violet Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                        <img src="White.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>White Flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                       <a href="#" target="_blank">
                        <img src="yellow.jpg" class="img_responsive">
                        </a>
                        <div class="carousel-content">
                                <p>Yellow Flower</p>
                        </div>
                    </center>
                </div>

                <a class="left carousel-control" href="myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
