<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="menu">
        <nav>
            <center>
                <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#grids">Grid View</a></li>
                <li class="links"><a href="#slides">Slide View</a></li>
                </ul> 
            </center>
        </nav>
        </div>
    <section id="home">        
        <img id="img_home" src="flowers.gif">
    </section>
    <section id="grids">
        <h1>Grid Gallery</h1>
        <br>
        <script src=""></script> 
        
            <div class="row">
            <img class="grid_img" src="violet.jpg">
            <img class="grid_img" src="Orange.png">
            <img class="grid_img" src="Pink%20tulip.jpg">  
            <img class="grid_img" src="yellow.jpg">            
            <img class="grid_img" src="purple.jpg">
            <img class="grid_img" src="Red%20rose.jpg">
            <img class="grid_img" src="White.jpg">
            <img class="grid_img" src="blue.jpg">
            </div>
         
    </section>
    <section id="slides">
        <h1>Sliding Gallrey</h1>
        <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="myCarousel" data-slide-to="1"></li>
            <li data-target="myCarousel" data-slide-to="2"></li>
            <li data-target="myCarousel" data-slide-to="3"></li>
            <li data-target="myCarousel" data-slide-to="4"></li>
            <li data-target="myCarousel" data-slide-to="5"></li>
            <li data-target="myCarousel" data-slide-to="6"></li>
            <li data-target="myCarousel" data-slide-to="7"></li>
                </ol>
            <div class="carousel-inner">            
                <div class="item active">
                    <div class="img-responsive" src="blue.jpg" alt="Blue" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Blue Flower</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="img-responsive" src="Orange.png" alt="Orange" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Orange Flower</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="img-responsive" src="Pink%20tulip.jpg" alt="Pink" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Pink Flower</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="img-responsive" src="purple.jpg" alt="Purple" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Purple Flower</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="img-responsive" src="Red%20rose.jpg" alt="Red" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Red Rose</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="item">
                    <div class="img-responsive" src="violet.jpg" alt="Violet" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Violet Flower</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="img-responsive" src="White.jpg" alt="White" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>White Flower</h3>
                        </div>
                </div>

                <div class="item">
                    <div class="img-responsive" src="yellow.jpg" alt="Yellow" style="width: 100%;">
                        <div class="carousel-caption">
                        <h3>Sunflower</h3>
                        </div>
                </div>
            </div>
            
            <a class="left carousel-control" href="myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
             <a class="right carousel-control" href="myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                 <span class="sr-only">Next</span>
            </a>
         </div>
        </div>
    </section>
</body>

</html>
